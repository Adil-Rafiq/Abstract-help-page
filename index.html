<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7abb788194.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Help | Abstract</title>
  </head>
  <body>
    <nav>
      <div class="logo-div">
        <div class="logo">
          <a href="#"> <img src="Images/Abstract.png" alt="logo" /></a>
        </div>
        <div class="help-center"><p>| Help Center</p></div>
      </div>

      <ul class="nav-links">
        <li><button class="submit">Submit a request</button></li>
        <div class="divider"></div>
        <li><button class="sign-in">Sign in</button></li>
      </ul>

      <div class="right">
        <div class="search-input">
          <input type="text" placeholder="Search" />
        </div>
        <div class="cross"><i class="fas fa-xmark fa-2xs"></i></div>

        <div class="search"><i class="fas fa-search"></i></div>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </nav>

    <main>
      <section class="head-section">
        <p>How can we help?</p>
        <div class="main-search">
          <input type="text" placeholder="Search" />
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
